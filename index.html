<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;1,100;1,300&family=Amatic+SC:wght@400;700&family=Pacifico&family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color:#1d2630; color: white;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Enter First Name">

                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Enter Last Name">

                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNo">Roll No</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
                </div>
                <div class="col-10 d-flex justify-content-center">
                    <input class="btn btn-success add-btn text-center" type="submit" value="submit">
                </div>
            </form>
            <div class="col-12 mt-5 justify-content-center">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programmer</td>
                            <td>25</td>
                            <td><button class="btn btn-warning btn-sm edit">Update</button></td>
                            <td><button class="btn btn-danger btn-sm delete">delete</button></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
